logging.level.root=debug
logging.level.javax.management=off
logging.level.sun.rmi=off

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=true

# 1. SQL 출력 여부
spring.jpa.show-sql=true

# 2. SQL 로그 포맷을 가독성 좋게 (줄 바꿈 + 정렬)
spring.jpa.properties.hibernate.format_sql=true

# 3. SQL 파라미터 값도 출력 (기본은 ? 로 출력됨)
# Hibernate 5 이상
spring.jpa.properties.hibernate.type.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.logBinding=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicExtractor.logExtraction=true

# Spring 내부 로그는 INFO 이상만 보이게 제한
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO

# Hibernate SQL 관련만 상세히 보기
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE